<div class="home text-center">
  <p class="text-center">Download CSV</p>
  <form class="example-form d-flex justify-content-center">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput placeholder="..." [(ngModel)]="searchValue" name="search" minlength="3" />
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary" (click)="download()" [disabled]="isLoadingToken">
    {{isLoadingToken ? 'Loading Token' : 'Download CSV'}}
  </button>
</div>
