<div class="administrator">
  <div class="header d-flex justify-content-between align-items-center">
    <div class="logo">
      <img src="assets/images/logo.jpg" alt="" />
    </div>
    <button class="btn-logout">
      Logout
    </button>
  </div>
  <div class="d-flex">
    <div class="navigation d-flex flex-column justify-content-between">
      <ul class="link-list">
        <ng-container *ngFor="let itemLink of menuItems">
          <li
            *ngIf="itemLink.parentId === 0"
            class="link-item position-relative cursor-pt"
            [routerLink]="[itemLink.url]"
            [routerLinkActive]="['active']"
            (click)="openSubMenu(itemLink)"
          >
            <div
              class="d-flex align-items-center justify-content-center w-100 h-100"
            >
              <span class="link-text">
                {{ itemLink.text }}
              </span>
              <mat-icon class="expand-menu" *ngIf="itemLink.hasChild">{{
                itemLink.isOpened ? itemLink.activeIcon : itemLink.icon
              }}</mat-icon>
            </div>
            <ul
              class="sub-menu"
              *ngIf="itemLink.hasChild"
              [style.max-height.px]="
                itemLink.isOpened ? lengthChildStoreMenu(itemLink.id) * 22.5 : 0
              "
            >
              <li>
                <a
                  class="d-flex align-items-center justify-content-center w-100 h-100"
                >
                  <span class="link-text">
                    Submenu 1
                  </span>
                </a>
              </li>
              <li>
                <a
                  class="d-flex align-items-center justify-content-center w-100 h-100"
                >
                  <span class="link-text">
                    Submenu 2
                  </span>
                </a>
              </li>
            </ul>
          </li></ng-container
        >
      </ul>
      <button class="btn-save-changes">Save Changes</button>
    </div>
    <div class="content-primary">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
